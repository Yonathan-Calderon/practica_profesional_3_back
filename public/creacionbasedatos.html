      crossorigin="anonymous"></script>

    <script>
        // Seleccionamos el contenedor de las columnas y el botón de agregar columnas
        const columnsContainer = document.getElementById('columns-container');
        const addColumnBtn = document.getElementById('add-column-btn');

        // Función para agregar un nuevo conjunto de inputs para las columnas
        addColumnBtn.addEventListener('click', function() {
            // Crear un nuevo div para la columna
            const newColumnGroup = document.createElement('div');
            newColumnGroup.classList.add('input-group');
            newColumnGroup.innerHTML = `
                <h4>Nombre de la Columna:</h4>
                <input type="text" class="input-field">
                <button class="btn-more">
                    <label for="opciones">Formato:</label>
                    <select id="opciones">
                        <option value="texto">Texto</option>
                        <option value="numeros">Números</option>
                    </select>
                </button>
                <button class="btn-delete">
                    <img src="img/delete-button.svg" alt="Eliminar" width="24" height="24">
                </button>
            `;

            // Añadir el nuevo conjunto de inputs al contenedor
            columnsContainer.appendChild(newColumnGroup);

            // Agregar funcionalidad para eliminar el conjunto de inputs cuando se haga clic en el botón eliminar
            const deleteBtn = newColumnGroup.querySelector('.btn-delete');
            deleteBtn.addEventListener('click', function() {
                newColumnGroup.remove();  // Eliminar el contenedor del grupo de inputs
            });
        });

        // Añadir funcionalidad para eliminar la columna inicial
        const initialDeleteBtn = document.querySelector('.btn-delete');
        initialDeleteBtn.addEventListener('click', function() {
            initialDeleteBtn.parentElement.remove();  // Eliminar el contenedor de la primera columna
        });
    </script>
