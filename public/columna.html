<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Modal</title>
    <!-- Enlace al archivo CSS dentro de la carpeta "CSS" -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
  
    body {
      background-color: #f0f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  
    .modal {
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
  
    h2 {
      color: #003366;
      margin-bottom: 20px;
    }
  
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  
    label {
      font-weight: bold;
      color: #333;
      text-align: left;
    }
  
    input[type="text"] {
      padding: 10px;
      border: 2px solid #003366;
      border-radius: 5px;
      width: 100%;
    }
  
    .btn {
      background-color: #003366;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
  
    .btn:hover {
      background-color: #0059b3;
    }
  </style>
  
<body>
    <div class="modal">
        <div class="modal-content">
            <h2>Creaci√≥n De Nueva Columna</h2>
            <form>
                <label for="columna">Columna</label>
                <input type="text" id="columna" name="columna">


                <button type="submit" class="btn">Crear Columna</button>
            </form>
        </div>
    </div>
</body>
</html>
